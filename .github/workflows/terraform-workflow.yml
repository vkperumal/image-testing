name: Terraform Tools Workflow

on:
  workflow_dispatch:
  - pull_request

jobs:  
  tools:
    name: Terraform Tools Execution
    runs-on: ubuntu-latest

    steps:

    - name: Check out code
      uses: actions/checkout@v3
    
    - name: Run Terraform Docs
      id: terraform-docs
      uses: terraform-docs/gh-actions@v1.0.0
      with:
        working-dir: terraform/modules
        output-file: README.md
        output-method: replace
        git-push: "true"
        recursive: "true"

    - name: Run Terrascan
      id: terrascan
      uses: tenable/terrascan-action@main
      with:
        iac_type: 'terraform'
        iac_version: 'v14'
        policy_type: 'aws'
        only_warn: true
        non_recursive: false
        iac_dir: terraform/modules

